<ion-modal-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon" ng-click="closeModal()">取消</button>
        <title class="title">工作单位</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input mb20">
                    <input type="text" ng-model="userInfo.info.work" placeholder="请填写工作单位，保密，仅供红娘参考">
                </label>

                <div class="m_b_bg w100 mt20 tar">
                    <img src="/wechat/web/images/member/work_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-modal-view>

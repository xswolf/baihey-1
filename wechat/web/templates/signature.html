<ion-modal-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center" class="com_w_100 bhy">
        <button class="button button-icon" ng-click="saveClose()">取消</button>
        <title class="title">个人签名</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input">
                    <textarea placeholder="100字以内" maxlength="100" class="bhy_textarea" ng-model="userInfo.personalized"></textarea>
                </label>
                <div class="m_b_bg w100 mt20">
                    <img src="/wechat/web/images/member/personalized_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>

<ion-modal-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center" class="com_w_100 bhy">
        <button class="button button-icon" ng-click="saveClose()">取消</button>
        <span class="title">地区</span>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        省
                    </div>
                    <select ng-model="userInfo.province" ng-options="p.id as p.name for p in provinceList">
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        市/区
                    </div>
                    <select ng-model="userInfo.city"
                            ng-options="c.id as c.name for c in cityList | filter:{parentId:userInfo.province}:true">
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        区/县
                    </div>
                    <select ng-model="userInfo.area"
                            ng-options="a.id as a.name for a in areaList | filter:{parentId:userInfo.city}:true">
                    </select>
                </label>
                <div class="m_b_bg w100 mt20 tar">
                    <img src="/wechat/web/images/member/address_bg.png">
                </div>

            </div>

        </ion-list>
    </ion-content>
</ion-modal-view>

<script src="/wechat/web/js/plugin/jquery/jquery_1.8.3.min.js"></script>
<script type="text/javascript">
    function onBridgeReady() {
        WeixinJSBridge.invoke(
                'getBrandWCPayRequest', {!$param},
        function (res) {
            var orderId = '{!$orderId}';
            $.get('http://wechat.baihey.com/wap/charge/order-query', {out_trade_no:orderId}, function (res) {
                res = JSON.parse(res);
                if(res.trade_state && res.trade_state == "SUCCESS"){
                    $.get('http://wechat.baihey.com/wap/charge/set-order-status',{orderId:orderId},function(res){
                        res = JSON.parse(res);
                        if(res.data){
                            window.location.href= '/wap/site/main#/charge_order?orderId='+orderId;
                        }else {
                            alert('设置订单状态失败');
                        }
                    })
                }else{
                    window.location.href= '/wap/site/main#/charge_order?orderId='+orderId;
                }
            });
        }
    );
    }
    if (typeof WeixinJSBridge == "undefined") {
        if (document.addEventListener) {
            document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
        } else if (document.attachEvent) {
            document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
            document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
        }
    } else {
        onBridgeReady();
    }

</script>

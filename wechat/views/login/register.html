<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/plugin/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/font-awesome.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/buttons.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/amezeui/amazeui.min.css" rel="stylesheet">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
    <link href="/wechat/web/js/plugin/icheck/orange.css" rel="stylesheet">
</head>
<script data-main="/wechat/web/js/app" src="/wechat/web/js/plugin/requirejs/require.js"></script>
<script>
    require.config({
        urlArgs: "bust=v3" + Math.random(), // 清除缓存
        baseUrl: '/wechat/web/js/',
        paths: {
            jquery: 'plugin/jquery/jquery',
            angular: 'plugin/angular/angular.min',
            "angular-route": "plugin/angular/angular-route",
            bootstrap: 'plugin/bootstrap/bootstrap.min',
            amezeui: 'plugin/amezeui/amazeui.min',
            comm: 'comm'
        },
        shim: {
            angular: {
                exports: "angular"
            },
            "angular-route": {
                deps: ['angular'],
                exports: "angular-route"
            },
            jquery: {
                exports: "jquery"
            }
        }
    });

</script>

<script>
    require(['angular', 'app/controller/user', 'comm', '//cdn.amazeui.org/amazeui/2.5.2/js/amazeui.min.js'], function (angular) {
        'use strict';
        angular.bootstrap(document, ['webApp']);

    })
</script>
<!--[if lte IE 8 ]>
<script src="/wechat/web/js/plugin/jquery/jquery-1.12.2.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="/wechat/web/js/plugin/amezeui/amazeui.ie8polyfill.min.js"></script>

<body ng-controller="login">

<div class="bhy com_w_100 pa login_bg"  ng-style="winHeight" >

    <div class="login_box">
        <p class="cor0 mt40 login_title tac mb15">
            <span class="t_line"></span>
            <span class="t_f p_0_10">会员注册</span>
            <span class="t_line"></span>
        </p>


        <div class="login_form tac mr0a">
            <form action="" method="post" name="reg"  >
                <input type="hidden" name="rememberPass" id="rememberPass" value="1">
                <div class="form-group"><span class="cor0 sex"><i class="check checked"></i>我是男生</span> <span class="cor0 sex"><i class="check"></i>我是女生</span></div>
                <div class="form-group">
                    <i class="icon-mobile-phone icon-input"></i>
                    <input class="login_input mobile" ng-model="formData.mobile" placeholder="请输入正确的手机号码">
                </div>
                <div class="form-group clearfix" ><input class="login_input pass fl mr5" id="code"  ng-model="code" placeholder="请输入短信验证码"
                                                        style="padding-left: 10px !important; width: 60%;"><input
                        type="button" class="fr getCode" ng-click="getCode()" ng-disabled="codeSwitch" ng-model="getCodeBtn" value="获取验证码"></div>
                <div class="form-group mt30">
                    <input type="button" id="login_submit" class="button button-highlight button-rounded button-large" ng-click="register()" value="立即注册">
                </div>
                <div class="form-group mt15 tal cor0 fs12"><p>注册即表示您同意<a class="agree" href="javascript:;">《嘉瑞百合缘用户协议》</a></p><p>账户密码通过短信发送到您的手机上，请及时前往个人中心修改您的密码。</p></div>
                <div class="form-group mt50"><h5 class="cor0">或用以下帐号注册</h5></div>
                <div class="form-group mt30"><a href="" class="third-party qq"></a> <a href=""
                                                                                       class="third-party wechat"></a>
                    <a href="" class="third-party weibo"></a></div>
            </form>


        </div>

    </div>
</div>

<alert num="1" body="请输入正确的手机号码"></alert>
<alert num="2" body="手机号码已存在"></alert>
<alert num="3" body="验证码错误"></alert>
<alert num="4" body="网络错误，请稍候再试。"></alert>

</body>

</html>

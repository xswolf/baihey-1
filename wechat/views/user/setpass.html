<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>找回密码</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/ionic/ionic.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <script data-main="/wechat/web/js/app" src="/wechat/web/js/plugin/requirejs/require.js"></script>
</head>

<body ng-controller="User.setpass" >


<ion-header>
    <div class="bar bar-header">
        <a href="/wap/user/login" class="button button-icon icon ion-arrow-left-c"></a>
        <h1 class="title">设置密码</h1>
    </div>
</ion-header>

<ion-content class="has-header">
    <div class="list">

        <label class="item item-input">
            <span class="input-label">新密码</span>
            <input type="text" ng-model="User.password" placeholder="请输入新密码">
        </label>

        <label class="item item-input">
            <span class="input-label">确认密码</span>
            <input type="text" ng-model="User.repassword" placeholder="请再次输入新密码">
        </label>

        <div class="ft_btn">
            <button ng-click="User.setpass()" class="button button-block button-energized">确定</button>
        </div>

    </div>

</ion-content>


</body>

</html>

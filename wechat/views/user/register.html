<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/ionic/ionic.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <script data-main="/wechat/web/js/app" src="/wechat/web/js/plugin/requirejs/require.js"></script>

</head>


<body ng-controller="register">

<div class="bhy com_w_100 pa login_bg" ng-style="winHeight">

    <div class="login_box">
        <p class="cor0 mt40 login_title tac mb15">
            <span class="t_line"></span>
            <span class="t_f p_0_10">会员注册</span>
            <span class="t_line"></span>
        </p>


        <div class="login_form tac mr0a">
            <form action="" method="post" name="reg">
                <div class="form-group clearfix ">
                    <div>
                        <span class="cor0 sex pr mr30" ng-click="selSex1()"><i class="check pa energized"
                                                                                           ng-class="{true:'ion-ios-circle-filled',false:'ion-ios-circle-outline'}[User.sex.man]"></i>我是男生</span>
                        <span class="cor0 sex pr " ng-click="selSex2()"><i class="check pa energized"
                                                                       ng-class="{true:'ion-ios-circle-filled',false:'ion-ios-circle-outline'}[User.sex.woman]"></i>我是女生</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="item item-input">
                        <input type="text" class="login_input mobile" ng-model="mobile" placeholder="请输入正确的手机号码">
                    </label>
                </div>
                <div class="form-group clearfix">
                    <label class="item item-input">
                        <input type="text" class="login_input pass fl mr5" id="code" ng-model="code"
                               placeholder="请输入短信验证码">
                        <a href="javascript:;" class="button button-positive button-small"
                           ng-click="codeSwitch || getCode()" ng-bind="codeBtn"
                           ng-class="{true:'dslb',false:''}[codeCls]" ng-disabled="codeSwitch">获取验证码</a>
                    </label>


                </div>
                <div class="form-group mt30">
                    <input type="button" id="login_submit" class="button button-block button-energized"
                           ng-click="register()" value="立即注册">
                </div>
                <div class="form-group mt15 tal cor0 fs12"><p>注册即表示您同意<a class="agree"
                                                                         href="javascript:;">《嘉瑞百合缘用户协议》</a></p>
                    <p>账户密码通过短信发送到您的手机上，请及时前往个人中心修改您的密码。</p></div>
                <div class="form-group mt50"><h5 class="cor0">或用以下帐号登录</h5></div>
                <div class="form-group mt30"><a href="" class="third-party qq"></a> <a href=""
                                                                                       class="third-party wechat"></a>
                    <a href="" class="third-party weibo"></a></div>
            </form>


        </div>

    </div>
</div>


</body>

</html>

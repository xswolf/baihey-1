<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>找回密码</title>
    <link href="/wechat/web/images/apple-touch-icon.png" rel="shortcut icon">
    <link href="/wechat/web/css/base.css" rel="stylesheet">
    <link href="/wechat/web/css/index.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/ionic/ionic.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/bootstrap/css/animate.css" rel="stylesheet">
    <script data-main="/wechat/web/js/app" src="/wechat/web/js/plugin/requirejs/require.js"></script>
</head>

<body ng-controller="User.forgetpass" >


<ion-header>
    <div class="bar bar-header">
        <a href="/wap/user/login" class="button button-icon icon ion-arrow-left-c"></a>
        <h1 class="title">通过手机找回密码</h1>
    </div>
</ion-header>

<ion-content>
    <div class="bar-header-clear"></div>
    <div class="list">

        <label class="item item-input">
            <span class="input-label">手机号码</span>
            <input type="text" placeholder="请输入正确的手机号码">
        </label>

        <div class="item item-input">
            <input id="code" class="login_input pass fl mr5 ng-pristine ng-untouched ng-valid" type="text"
                   placeholder="请输入短信验证码" ng-model="User.register.code">
            <a class="button button-positive button-block" ng-disabled="User.forgetpass.codeSwitch"
               ng-class="{true:'dslb',false:''}[User.forgetpass.codeCls]" ng-bind="User.forgetpass.codeBtn"
               ng-click="User.forgetpass.codeSwitch || User.forgetpass.getCode()" href="javascript:;">获取验证码</a>
        </div>
    </div>
</ion-content>


</body>

</html>

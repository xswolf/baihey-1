<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_security"></button>
        <title class="title">绑定手机</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg security">
        <ion-list>
            <ion-item class="item item-input">
                <span class="input-label" style="width: 20%">手机号</span>
                <input type="text" placeholder="请输入手机号码">
            </ion-item>
            <ion-item class="item item-input">
                <span class="input-label" style="width: 20%">验证码</span>
                <input type="text" placeholder="请输入短信验证码">
                <a href="javascript:;" class="button button-positive button-small mr15" style="min-width: 80px"
                   ng-click="User.codeSwitch || User.getCode()" ng-bind="User.codeBtn"
                   ng-class="{true:'dslb',false:''}[User.codeCls]" ng-disabled="User.codeSwitch">获取验证码</a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

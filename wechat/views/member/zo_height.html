<ion-view hide-tabs>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information"
                ng-click="showMenu(false)"></button>
        <title class="title">身高要求</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <label class="item item-input item-select">
                    <div class="input-label">
                        最小身高
                    </div>
                    <select ng-model="formData.zo_heightMin" ng-change="zo_heightMinSelect(this.formData.zo_heightMin)" >
                        <option value="{{h}}" ng-repeat="h in zo_heightMinList">{{h}}厘米</option>
                    </select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        最大身高
                    </div>
                    <select ng-model="formData.zo_heightMax">
                        <option value="0">不限</option>
                        <option value="{{h}}" ng-repeat="h in zo_heightMaxList">{{h}}厘米</option>
                    </select>
                </label>
                <div class="m_b_bg w100 mt20 tal">
                    <img src="/wechat/web/images/member/children_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>

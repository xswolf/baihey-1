<ion-view hide-tabs="true">
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <title class="title">微信号</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 ● 实名制婚恋网
            </div>
            <div class="item item-text-wrap">

                <i class="icon ion"></i>
                <label class="item item-input mb20">
                    <input type="text" ng-model="formData.wechat" placeholder="请输入您的微信号">
                </label>

                <div class="m_b_bg w100 mt20 tar">
                    <img src="/wechat/web/images/member/real_name_bg0.png">
                </div>

            </div>

        </ion-list>
    </ion-content>
</ion-view>

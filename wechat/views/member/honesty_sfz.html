<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">

    <ion-header-bar align-title="center"  class="com_w_100 bhy">
        <title class="title">身份认证</title>
        <button class="button button-icon cor21"  ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 honesty">
        <div class="card">
            <div class="item item-divider">
                上传身份证照片（<span class="cor4 fs18">保密</span>）
            </div>
            <div class="item item-text-wrap sfz_wrap">
                <ul class="clearfix mb10">
                    <li><h2>身份证正面</h2></li>
                    <li><h2>身份证反面</h2></li>
                </ul>
                <ul class="clearfix mb10 bhy-gallery">
                    <li>
                        <img ng-if="!authList[0].thumb_path" class="face" src="/wechat/web/images/member/card-face.png">
                        <a ng-if="authList[0].thumb_path" href="{{authList[0].thumb_path | picture}}" data-size="{{authList[0].thumb_path.split('.')[0].split('_')[1] + 'x' + authList[0].thumb_path.split('.')[0].split('_')[2]}}">
                            <img class="face" src="{{authList[0].thumb_path}}">
                        </a>
                    </li>
                    <li>
                        <img ng-if="!authList[1].thumb_path" class="back" src="/wechat/web/images/member/card-back.png">
                        <a ng-if="authList[1].thumb_path" ng-href="{{authList[1].thumb_path | picture}}" data-size="{{authList[1].thumb_path.split('.')[0].split('_')[1] + 'x' + authList[1].thumb_path.split('.')[0].split('_')[2]}}">
                            <img class="back" src="{{authList[1].thumb_path}}">
                        </a>
                    </li>
                </ul>
                <ul class="clearfix mb10">
                    <li>
                        <button type="button" ng-click="addNewImg('honesty1')"
                                class="button button-calm">点击上传
                        </button>
                    </li>
                    <li>
                        <button type="button" ng-click="addNewImg('honesty2')"
                                class="button button-calm">点击上传
                        </button>
                    </li>
                </ul>

                <input id="honesty1" type="file" nv-file-select uploader="uploader"
                       style="visibility: hidden; display: none;" accept="image/*">
                <input id="honesty2" type="file" nv-file-select uploader="uploader"
                       style="visibility: hidden; display: none;" accept="image/*">
            </div>
        </div>

        <div class="card">
            <div class="item item-divider">
                身份证信息
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input">
                    <span class="input-label">真实姓名</span>
                    <input type="text" ng-model="formData.real_name" placeholder="保密，仅自己可见">
                </label>
            </div>
        </div>
        <ion-item class="cor13">
            婚姻是严肃的；坦诚、真实的自己 ＝ 幸福的婚姻
        </ion-item>
    </ion-content>

</ion-view>

<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <title class="title" style="font-weight: inherit;">QQ显示权限</title>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg">
        <ion-list>
            <label class="item item-input mb20">
                <input type="text" ng-model="userInfo.info.qq" placeholder="请填写您的QQ号">
            </label>

            <ion-radio value="1" name="authGroup" ng-model="formData.privacy_qq">
                完全公开
            </ion-radio>
            <ion-radio value="2" name="authGroup" ng-model="formData.privacy_qq">
                我关注的人可见
            </ion-radio>
            <ion-radio value="3" name="authGroup" ng-model="formData.privacy_qq">
                VIP会员可见
            </ion-radio>
            <ion-radio value="4" name="authGroup" ng-model="formData.privacy_qq">
                不公开
            </ion-radio>
        </ion-list>
    </ion-content>
</ion-view>

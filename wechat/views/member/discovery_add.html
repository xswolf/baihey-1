<ion-view>
    <link href="/wechat/web/css/discovery.css" rel="stylesheet">
    <ion-header-bar align-title="center" >
        <h1 class="title">发布动态</h1>
        <button class="button button-icon cor21" ng-click="saveData()">发布</button>
    </ion-header-bar>
    <ion-content class="bg5">
        <ion-list>
            <ion-item class="mt10">
                <div class="gallery_handle discovery_gallery clearfix">
                    <div class="bhy-gallery">
                        <a class="imgItem" ng-repeat="img in imgList" ng-href="{{img.thumb_path | picture}}" data-size="{{img.thumb_path.split('.')[0].split('_')[1] + 'x' + img.thumb_path.split('.')[0].split('_')[2]}}">
                            <img src="{{img.thumb_path}}">
                            <figure class="hide">轻触照片退出</figure>
                            <i class="ion-close-circled assertive del" ng-click="delImg($event,$index)"></i>
                        </a>
                    </div>
                    <div class="imgItem add" ng-click="addNewImg()" ng-if="imgList.length < 6">
                        <i class="icon ion-plus-round"></i>
                    </div>
                </div>
                        <textarea class="dis_taInput" placeholder="想说点什么？"
                                  ng-model="formData.content" maxlength="500" ng-change="contentChange()"></textarea>
            </ion-item>
            <input id="pic_fileInput" type="file" nv-file-select uploader="uploader"
                   style="visibility: hidden; display: none;" accept="image/*">
            <ion-radio ng-model="formData.auth" value="1">
                完全公开
            </ion-radio>
            <ion-radio ng-model="formData.auth" value="2">
                <i class="icon ion-locked energized mr5"></i>
                我关注的人可见
            </ion-radio>
            <ion-radio ng-model="formData.auth" value="4">
                <i class="icon ion-locked assertive mr5"></i>
                仅自己可见
            </ion-radio>
        </ion-list>
    </ion-content>

</ion-view>

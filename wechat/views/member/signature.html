<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <button class="button button-icon icon ion-arrow-left-c" ui-sref="main.member_information" ng-click="showMenu(false)"></button>
        <title class="title">个性签名</title>
        <button class="button button-icon cor21">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg" ng-controller="member.signature">
        <ion-list>
            <div class="item item-divider">
                嘉瑞 · 实名制婚恋网
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input">
                    <textarea placeholder="限50字以内" class="bhy_textarea" ng-model="user.personalized"></textarea>
                </label>

                <div class="m_b_bg w100 mt20">
                    <img src="/wechat/web/images/member/personalized_bg.png">
                </div>
            </div>

        </ion-list>
    </ion-content>
</ion-view>

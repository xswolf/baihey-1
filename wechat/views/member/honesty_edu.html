<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <link href="/wechat/web/js/plugin/amezeui/css/amazeui.min.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/photoswipe/photoswipe.css" rel="stylesheet">
    <link href="/wechat/web/css/plugin/photoswipe/default-skin.css" rel="stylesheet">
    <ion-header-bar class="com_w_100 bhy">
        <title class="title">学历认证</title>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg honesty">
        <div class="card">
            <div class="item item-divider">
                请您上传学位证、毕业证照片
            </div>
            <div class="item item-text-wrap">
                <ul class="am-avg-sm-2 am-thumbnails tac">
                    <li>
                        <button type="button" class="am-btn am-btn-primary am-btn-sm am-radius"
                                ng-click="addNewImg('honesty1')">点击上传
                        </button>
                        <div class="pr" ng-if="authList[0].thumb_path">
                            <img ng-click="showImg(0)" style="margin-bottom: 0;"
                                 class="am-thumbnail mt10"
                                 src="{{authList[0].thumb_path}}" alt="学历证明"/>
                            <div class="underReview" ng-if="authList[0].is_check == 2"><span>审核中</span></div>
                            <div class="underReview" ng-if="authList[0].is_check == 0"><span>审核不通过</span></div>
                        </div>

                    </li>
                </ul>
                <input id="honesty1" type="file" nv-file-select uploader="uploader"
                       style="visibility: hidden; display: none;" accept="image/*" >
            </div>
        </div>

    </ion-content>
</ion-view>

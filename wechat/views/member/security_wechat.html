<ion-view>
    <link href="/wechat/web/css/member.css" rel="stylesheet">
    <ion-header-bar align-title="center"  class="com_w_100 bhy">
        <title class="title">微信绑定</title>
        <button class="button button-icon cor21" ng-click="saveData()">保存</button>
    </ion-header-bar>
    <ion-content class="bhy com_w_100 m_bg security">
        <ion-list>
            <ion-item class="item item-input">
                <span class="input-label">微信号</span>
                <input type="text" ng-model="formData.wechat" placeholder="请输入微信号">
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>

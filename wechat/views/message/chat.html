<ion-view>
<link href="/wechat/web/css/chat.css" rel="stylesheet">
<div ng-controller="message.chat">
    <ion-header>
        <div class="bar bar-header bhy com_w_100">
            <a class="button button-icon icon ion-arrow-left-c" href="/wap/message"></a>
            <h1 class="title">正在与 李小姐 聊天</h1>
            <button class="button button-icon" ng-click="addFollow()" ng-if="u_isFollow">关注</button>
        </div>
    </ion-header>
    <ion-content class="bhy com_w_100 has-header has-footer chat" ng-init="scrollBot()">

        <ion-list>
            <!-- 固定item -->
            <ion-item class="talk_item_u">
                <div class="talk_user">
                    <img src="/wechat/web/images/test.jpg" alt="">
                </div>
                <div class="talk_r">
                    <div class="talk_con clearfix">
                        <div class="content normal">
                            <p>你好，我们可以开始聊天了！</p>
                        </div>
                    </div>
                </div>
            </ion-item>
            <!-- 固定item/ -->

            <!-- 身份认证提示 -->
            <div class="r_warning" ng-if="!u_auth_validate">
                <p>
                    <i class="ion-alert-circled assertive fs14 warning_ico"></i>王先生 | 会员123456 您好，对方还未在本站验证身份，需谨慎交流！
                </p>
            </div>

            <!-- 红娘评价 -->
            <div class="rated clearfix" ng-if="!u_maker_rated">

                <p class="rated_t"><i class="icon-bhy-tips-01 cor13"></i>李小姐性格随和、有一颗善良的心，
                    是一个懂得感恩、乐观向上的女孩。</p>
                <p class="rated_maker">—— 红娘<a class="marker_name" href="javascript:;">郭禹杉</a>评价</p>
            </div>

            <ion-item class="clearfix" ng-class="{true:'talk_item_u',false:'talk_item_m'}[sendId != vo.send_user_id]"
                      ng-repeat="vo in historyList track by vo.id">

                <!-- 时间 -->
                <div class="s_date">
                    <p class="line" ng-if="$index%5==0">{{vo.time*1000|date:'yyyy-MM-dd:HH:mm:ss'}}</p>
                </div>

                <!-- 头像 -->
                <div class="talk_user">
                    <img ng-if = "receiveId != vo.receiveId" ng-src="{{receiveHeadPic}}" alt=".">
                    <img ng-if = "receiveId == vo.receiveId"  ng-src="{{sendHeadPic}}" alt=".">
                </div>

                <!-- 消息内容 -->
                <div class="talk_r">
                    <div class="talk_con clearfix">
                        <!-- 文本 -->
                        <div class="content normal" ng-if="vo.type=='send' || vo.message_type==1">
                            <p>{{vo.message}}</p>
                        </div>

                        <!-- 语音 -->
                        <div class="content normal voice" ng-click="detail_record('{{vo.message}}')" ng-if="vo.type=='record' || vo.message_type==2">
                            <div class="voice_con">
                                <i class="icon-bhy-msg-voice voice_icon"></i>
                            </div>
                        </div>

                        <!-- 图片 -->
                        <div class="content normal" ng-click="detail_pic('{{vo.message}}')" ng-if="vo.type=='pic' || vo.message_type==3">
                            <span class="pic">
                                <img ng-src="{{vo.message}}" >
                            </span>
                        </div>

                        <!-- 红包 -->
                        <div class="content normal bri" ng-click="detail_bri(vo.id,vo.status)" ng-if="vo.type=='bri'">
                            <div class="bri_con clearfix">
                                <div class="icon-bhy-bribery bri_con_icon"></div>
                                <div class="bri_con_txt">
                                    <p>恭喜发财恭喜发财恭</p>
                                    <p>领取红包</p>
                                </div>
                            </div>
                        </div>

                        <!-- 已读 -->
                        <div class="status" ng-if="vo.status==1 && sendId == vo.send_user_id">
                            <span class="delivered">已读</span>
                        </div>

                        <!-- 未读 自己发送的消息显示 或别人发的语言显示-->
                        <div class="status" ng-if="vo.status==2 && (sendId == vo.send_user_id || vo.message_type==2)">
                            <span class="read">未读</span>
                        </div>

                        <!-- 发送中 -->
                        <div class="status" ng-if="vo.status==3 && sendId == vo.send_user_id">
                            <img class="loading" src="/wechat/web/images/loading.gif">
                        </div>

                        <!-- 发送失败 -->
                        <div class="status" ng-if="vo.status==4 && sendId == vo.send_user_id">
                            <span class="lost ion ion-alert "></span>
                        </div>


                    </div>
                </div>
            </ion-item>

        </ion-list>
    </ion-content>


    <div class="msg_footer bhy com_w_100">
        <div class="common">
            <button class="button button-icon fl"
                    ng-class="{'voice':'ion-ios-keypad-outline txt_btn','txt':'ion-ios-mic-outline voice_btn'}[talk_type]"
                    ng-click="changeType()"></button>
            <button class="button button-icon ion-plus-circled positive multi_btn fl" ng-click="showMulti()"></button>

            <div class="talk_txt" ng-show="talk_type=='txt'">
                <p>
                    <input type="text" ng-model="message" class="input_area">
                </p>
            </div>

            <div class="talk_voice" ng-show="talk_type=='voice'">
                <p>
                    <input type="button" class="button button-block button-light talk_voice_btn" value="按住说话"
                           on-touch="start_record()" on-release="send_record()">
                </p>
            </div>

            <button class="button button-balanced send_btn fr" ng-click="send()">发送</button>

        </div>
        <div class="multi_con pr" ng-show="multi">
            <ul>
                <li><img src="/wechat/web/images/picture.jpg" ng-click="send_pic()"></li>
                <li><img src="/wechat/web/images/bribery.jpg" ng-click="briberyModal.show()"></li>
            </ul>
        </div>
    </div>

    <input type="file" id="pic_fileInput" class="pic_fileInput" nv-file-select="" uploader="uploader" accept="image/*"/>
    <div class="pic_zoom_layer chat_mask" ng-if="showPic" ng-cloak>
        <div class="pic_zoom pa">
            <div class="pic_z_c pr">
                <div class="pic_z_c_s">
                    <img alt="" src="{{showPicAdd}}">
                </div>
            <span class="pic_closeBtn assertive-bg pa" ng-click="hidePicBox()">
                <i class="ion-close-round"></i>
            </span>
            </div>
        </div>
    </div>
</div>



<script id="detailBriModal.html" type="text/ng-template">
    <ion-modal-view class="detailBg" ng-controller="message.childDetailBriController">
        <div class="bri_big">
            <span class="bri_closeBtn" ng-click="detailBriModal.hide()">
                <i class="ion-close-round"></i>
            </span>
            <span class="bri_uimg">
                <img src="/wechat/web/images/test.jpg">
            </span>
            <span class="bri_t">
                <p class="bri_u_name">李小姐的红包</p>
                <p class="bri_u_name2">恭喜发财恭喜发财恭</p>
            </span>
            <span class="bri_btn">
                <button class="button button-assertive" ng-click="detaiOpenBriModal.show()">拆开看看</button>
            </span>
        </div>
    </ion-modal-view>
</script>

<script id="detaiOpenBriModal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar>
            <button class="button button-icon ion-arrow-left-c" ng-click="detaiOpenBriModal.hide()"></button>
            <title class="title">红包详情</title>
        </ion-header-bar>
        <ion-content>
            <div class="openBri_bg">
                <span class="openBri_uimg">
                     <img src="/wechat/web/images/test.jpg">
                </span>
            </div>
            <div class="openBri_con">
                <p class="openBri_name">
                    李小姐的红包
                </p>
                <p class="openBri_name2">
                    恭喜发财恭喜发财恭
                </p>

                <p class="openBri_money">
                    5.00元
                </p>
                <p class="openBri_disc">已存入账户，可用于发红包、提现。</p>

                <div class="openBri_line">

                </div>
                <p class="openBri_account">
                    <a href="javascript:;">
                        查看我的红包账户
                    </a>
                </p>
            </div>
        </ion-content>
    </ion-modal-view>
</script>

<script id="briberyModal.html" type="text/ng-template">
    <ion-modal-view ng-controller="message.childBriberyController">
        <ion-header-bar>
            <a href="javascript:;" ng-click="briPageHide()" class="button button-icon">关闭</a>
            <title class="title">发红包</title>
        </ion-header-bar>
        <ion-content class="bribery has-header">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">红包金额</span>
                    <input type="number" placeholder="请填写金额" class="tar bri_money_input" ng-model="input_money"
                           ng-keyup="valMoney(this.input_money)">
                    <a class="button button-icon">元</a>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">留言</span>
                    <input type="text" placeholder="恭喜发财"></label>
                <label class="item tac">
                    <span class="bri_money">{{money | currency:'￥'}}</span>
                </label>
                <div class="item tac">
                    <input type="button" class="button button-block"
                           ng-class="{true:'bri_dsbd',false:'button-assertive'}[btnStatus]" ng-disabled="btnStatus"
                           value="塞钱进红包" ng-click="bri_submit()">
                </div>
            </div>

        </ion-content>
    </ion-modal-view>
</script>
</ion-view>

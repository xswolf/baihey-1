<div class="com_w_100" ng-controller="site.index">
    <ion-header>
        <div class="bar bar-header">
            <a href="javascript:;" ng-click="openCityModal()" class="button button-icon "><i
                    class="fs16 ion-android-pin positive mr5"></i>重庆<i
                    class="ml5 fs14 ion-android-arrow-dropdown positive"></i></a>
            <a href="javascript:;" ng-click="search()" class="button button-icon">搜索</a>
        </div>
    </ion-header>

    <ion-content ng-cloak class="has-header has-footer bhy-has-footer site">
        <ion-list>
            <div class="row">
                <div class="col col-25"><img class="item_uimg rounded" src="/wechat/web/images/u_noimg.jpg"></div>
                <div class="col col-75">

                    <div class="row pl0">
                        <div class="col">会员1564198，您好！</div>
                        <label class="label-right fs12 cor20">ID:1564198</label>
                    </div>

                    <div class="row pl0">
                        <div class="col"><a class="warn" href="/member/information"><i
                                class="ion-ios-information cor0 mr5"></i>请您上传身份证，完善资料 >></a></div>
                    </div>
                </div>
            </div>

            <ion-item collection-repeat="item in items track by item.id" item="item" href="/item/{{item.id}}">
                <div class="row">

                    <div class="col col-25"><img class="item_uimg rounded" src="/wechat/web/images/test.jpg"></div>

                    <div class="col col-75">
                        <div class="row pl0">
                            <div class="col"><span class="fwb fs14">张小姐</span> <span class="cor19 fs12">27岁</span> <span
                                    class="cor19 fs12">165cm</span> <span class="cor19 fs12">离异</span></div>
                            <div class="col-20"><label class="label-right fs12"><i
                                    class="ion-android-pin mr5 positive"></i>渝中区</label>
                            </div>
                        </div>

                        <div class="row pl0">
                            <p class="col fs12"><span class="identity sfz">身份证</span> <span class="identity phone">手机</span> <span class="identity vip">vip</span> <span class="identity guest">贵宾</span> <span class="identity diamond">钻石</span></p>
                        </div>

                        <div class="row pl0">
                            <div class="col">
                                <p class="cor20 signature">一個人的時候總是在想可不可以兩個人。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

    <script id="selCityModal.html" type="text/ng-template">
        <ion-modal-view ng-controller="site.childCityController">
            <ion-header-bar>
                <a href="javascript:;" ng-click="openCityModal()" class="button button-icon "><i
                        class="fs16 ion-android-pin positive mr5"></i>重庆<i
                        class="ml5 fs14 ion-android-arrow-dropup positive"></i></a>
                <a href="javascript:;" ng-click="closeCityModal()" class="button button-icon">保存</a>

            </ion-header-bar>
            <ion-content>
                <ion-scroll zooming="false"
                            ng-style="scrollStyle" style="border-right: 1px solid #ccc;">
                    <ion-list style="height: 3000px;">
                        <ion-item ng-repeat="province in provinces track by province.id" item="province"
                                  class="item tac" ng-class="{true:'selected',flase:''}[selId == province.id]"
                                  href="#" ng-click="selected_pv({{province.id}})">
                            {{province.name}}
                        </ion-item>
                    </ion-list>
                </ion-scroll>
                <ion-scroll zooming="false" ng-style="scrollStyle">
                    <ion-list class="city"  style="height: 3000px;">
                        <ion-item ng-repeat="city in citys track by city.id" item="city" class="item tac"
                                  ng-if="selId == city.parent" ng-click="selected_city({{city.id}})" ng-class="{true:'selected',flase:''}[cityId == city.id]" href="#">
                            {{city.name}} <i class="ml25 ion-ios-checkmark-outline"></i>
                        </ion-item>
                    </ion-list>
                </ion-scroll>
            </ion-content>
        </ion-modal-view>
    </script>

    <script id="MoreSearchModal.html" type="text/ng-template">

        <ion-modal-view ng-controller="site.childSearchController">
            <ion-header-bar>
                <a href="javascript:;" ng-click="closeSearchModal()" class="button button-icon "><i
                        class="fs16 ion-android-pin positive mr5"></i>取消<i
                        class="ml5 fs14 ion-android-arrow-dropup positive"></i></a>
                <h1 class="title">高级搜索</h1>
                <a href="javascript:;" ng-click="closeSearchModal()" class="button button-icon">确定</a>

            </ion-header-bar>

        </ion-modal-view>

    </script>

</div>
